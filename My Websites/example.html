<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<style type="text/css">
		
		.redbox
		{
			height: 200px;
			width: 200px;
			background-color: red;
			margin-top: 0px;
			
		}

		body
		{
			margin: 0;
		}

		.bluebox
		{
			background-color: blue;
			height: 100px;
			width: 100px;
			border: 1px black solid;
			margin-left: 50px;
			margin-right: 50px;
			position: relative;
			top: 50px;
			
		}

	</style>
</head>
<body>
<div class="redbox">
	<div class="bluebox">
		hello
	</div>
</div>
</body>
</html>
