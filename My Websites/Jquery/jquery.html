
<!doctype html>
<html>
<head>
<title>Learning jQuery</title>
<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script type="text/javascript" src="jquery.min.js"></script>

<script type="text/javascript" src=""></script>
<style>

#wrapper
{
	width: 600px;
	margin: 0 auto;
	font-family: helvetica;
	font-size: 1.3em;
}

input
{
	padding: 15px;
	width: 300px;
	font-size: 1.3em;
	height: 40px;
	border-radius: 6px;
	border: 1px grey solid;
	margin-bottom: 10px;
	float: left;
}

label
{
	width: 200px;
	padding-top: 20px;
	float: left;

}

#submitbutton
{
	height: 60px;
	width: 330px;
	margin-left: 200px;
}


#error
{
	color: red;
	font-style: italic;
	font-weight: bold;
	margin: 10px auto;
}
</style>
</head>
<body>



 <div id="wrapper">
 	<div id="error"></div>


 	<form id="validation">

		<label for="email">Email : </label>	
		 <input name="email" id="email" /> <br />

		<label for="phone">Telephone : </label>
		 <input name="phone" id="phone" /> <br />

		 <label for="password">Pass : </label>
		 <input id="pass1" type="password" name="password" /> <br />

		 <label for="password">Confirm Password : </label>
		 <input id="pass2" type="password" name="password" /> <br />

		<input id="submitbutton" type="submit" value="Submit" />

	</form>
 </div>

<script>
	
	$("#validation").submit(function(event){
		event.preventDefault();	


		var errormessage="empty";


		function isValidEmailAddress(emailAddress) {
    var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
    return pattern.test(emailAddress);
	};
	
	if(!isValidEmailAddress($("#email").val()))
	{
		errormessage=" <br />Please enter a valid email address";
	}

	if(!$.isNumeric($("#phone").val()))
	{
		errormessage= errormessage + "<br />Please enter a valid telephone number";
	}

	var pass1 = $("#pass1").val();
	var pass2 = $("#pass2").val();

	if(pass1 != pass2)
	{
		errormessage= errormessage + "<br />Please enter the same password";
	}
	if(errormessage == "empty")
			{
				alert("Success");
			}
	else
			{
			$("#error").html(errormessage);
			}

}
);

</script>
</body>
</html>
